<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-danger text-white">
    <div class="text-center"><h1>Create a Counter Widget with AlpineJS</h1></div>

    <div>
        <div class="counter" > </div>
        <div>
              <button class="increment" >Increment</button>
              <button class="decrement" >Decrement</button>
        </div>
   </div>

   <div x-data="{ count : 0 } ">
    <h1>Counter</h1>
    <div class="counter" x-text="count"></div>
    <div>
      <button @click="if (count < 100)count++">+</button>
      <button @click="if (count > 0)count--">-</button>
      
    </div>
</div>

<hr>
<div x-data="counter">
    <h1>Using AlpineJS with external JavaScript</h1>
    <!-- Other HTML here -->
<div x-text="count">
    
        
    </div>
    <div>
        <button @click= "if (count < 100)increment()">+</button>
        <button @click= "if (count > 0)decrement()">-</button>
        <button @click= " if (count = 0)reset()">Reset</button>
        </div>

</div>

   

<script src="counter.js"></script>
<script src="index.js"></script>

</div>
<hr>

<a href="./index.html">Tutorial Examples</a>

</body>
</html>
