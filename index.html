<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body>
    <style>
        .container{
          border: 2px solid black;
          margin: auto;
          border-radius: 1em;
          padding: 10px;
          text-align: justify;
        }
      </style>

<div class="p-3 mb-2 bg-dark text-white">
    <div class="text-center"><h1>AlpineJS Introduction- Making The DOM Easier</h1></div>
    

<br>
<div class="container text-center">
    <div class="row">
        <div class="col">
    <div class="container" x-data="{title: 'Hello Alpine'}">
    <p x-text="title"></p>
    <button x-on:click="title='Alpine Rocks!'">click me</button>
</div>
</div>
<br>
<div class="col">
<div class="container" x-data="{ count: 1 }">
    <p x-text="count"></p>
    <button @click="count++">Count Up</button>
    <button @click="count--">Count Down</button>
</div>
</div>
</div>
    
</div>




<br>
<div class="container" x-data="{ countdown: 60 }"
     x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
    <h1 x-text="countdown"></h1>
</div>
<br>
<div class="container" x-data="{ show: false }">
    <button @click="show=!show">Show</button>
    <div x-show.transition="show">Hello</div>
</div>
<br>
<div class="container" x-data="{ title: 'AlpineJS is Awesome' }">
    <p x-text="title"></p>
    <input type="text" x-model="title">
</div>
<br>
<div class="container" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-html="code"></div>
</div>
<br>
<div class="container" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-ref="sentence">I am a sentence</div>
    <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
</div>
<br>
<div class="container" x-data="{ socks: 'blue' }">
    <template x-if="socks=='blue'">
        <p>My socks are blue</p>
    </template>
    <template x-if="socks=='green'">
        <p>My socks are green</p>
    </template>
    <button @click="socks = 'green'">Change Sox</button>
</div>
<br>
<div class="container" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
    <p>Groceries</p>
    <ul>
        <template x-for="item in groceries">
            <li x-text="item"></li>
        </template>
    </ul>
</div> 
</div>
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
